<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Web App</title>
    <link rel="shortcut icon" href="cal.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2 id="top">
      Project -1 (Calculator Web App using HTML , CSS & JavaScript)
    </h2>
    <div class="wrap">
      <div class="container">
        <h1>Calculator</h1>
        <div class="input_display">
          <input type="text" />
        </div>
        <div class="container_row">
          <div class="row" id="one">
            <button class="button red">C</button>
            <button class="button">DE</button>
            <button class="button">%</button>
            <button class="button">/</button>
          </div>
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="blue" class="button blue">*</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="blue" class="button">-</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="blue" class="button blue">+</button>
          </div>
          <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button id="orange" class="button orange">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span
        >Designed by
        <a
          href="https://www.linkedin.com/in/tushar-ranjan-mallick-aaa486270"
          target="_blank"
          >Tushar Ranjan Mallick</a
        ></span
      >
      <h3>Thanks For Visiting</h3>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
